{% extends "base.html" %}
{% block title %}Product {{ pk }} · TailorShop{% endblock %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <div class="ratio ratio-1x1 bg-light rounded"></div>
  </div>
  <div class="col-md-6">
    <h2>Product {{ pk }}</h2>
    <p class="text-muted">Beautiful outfit with premium fabric.</p>
    <div class="mb-2">Price: <strong>₹1,999</strong></div>
    <div class="mb-3">
      <label class="form-label">Size</label>
      <select class="form-select w-auto">
        <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
      </select>
    </div>
    <button class="btn btn-dark">Add to Cart</button>
  </div>
</div>
{% endblock %}
